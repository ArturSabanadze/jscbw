<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Web Page</h1>

      <div class="container-2">
        <p id="textElement">Type in input field some text....</p>
        <!-- something -->
      </div>

      <!-- DOM Manipulation Buttons -->
      <div class="dom-buttons">
        <h2>Style Manipulation</h2>

        <!-- Button 1 – Hintergrundfarbe ändern -->
        <div><button id="changeBgBtn">Change Background Color</button></div>

        <!--  Button 2 – Schriftgröße erhöhen -->
        <div><button id="increaseFontBtn">Increase Font Size</button></div>

        <!-- Button 3 – Rahmen ein-/ausblenden -->
        <div><button id="toggleBorderBtn">Toggle Border</button></div>

        <!-- Button 4 – Stil zurücksetzen -->
        <div><button id="resetStyleBtn">Reset Styles</button></div>

        <!--  Button 5 – text input -->
        <div>
          <input id="textInputField" type="text" />
          <button id="textInput">senden</button>
        </div>
      </div>
    </div>
  </body>
</html>
